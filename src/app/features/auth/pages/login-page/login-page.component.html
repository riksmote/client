<mat-spinner
  class="position-absolute"
  diameter="30"
  *ngIf="loading"
></mat-spinner>
<div class="container">
  <mat-card>
    <h2 mat-card-title>Login</h2>
    <p mat-card-subtitle>Sign into your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input
          type="text"
          formControlName="username"
          placeholder="Type in your username"
          matInput
        />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input
          type="password"
          formControlName="password"
          placeholder="Type in your password"
          matInput
        />
      </mat-form-field>

      <mat-card-actions align="end">
        <a routerLink="/" mat-button mat-raised-button>Back</a>
        <button mat-button mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="loginWithFacebook()"
      class="mr"
    >
      Login with Facebook
    </button>

    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="loginWithGoogle()"
      class="mr"
    >
      Login with Google
    </button>

    <button
      mat-button
      mat-raised-button
      color="primary"
      (click)="loginWithApple()"
    >
      Login with Apple
    </button>
  </mat-card>
</div>
